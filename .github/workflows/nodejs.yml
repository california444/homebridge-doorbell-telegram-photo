name: NodeJS

on:
  release: # Run when release is created
    types: [created]
  push:
    branches: [main]
  pull_request:

permissions:
  id-token: write  # Required for OIDC
  
env:
  BOT_ID: ${{ vars.BOT_ID }}
  CHAT_ID: ${{ vars.CHAT_ID }}
  FFMPEG_URL: ${{ vars.FFMPEG_URL }}
  
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - uses: actions/checkout@v5

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}

      - name: npm install and build
        run: |
          npm install
          npm run build --if-present
          npm test
        env:
          CI: true

  publish-npm:
    # publish only if we are on our own repo, event was 'release' (a tag was created) and the tag starts with "v" (aka version tag)
    if: github.repository == 'california444/homebridge-doorbell-telegram-photo' && github.event_name == 'release'

    needs: build # only run if build succeeds

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20 # use the minimum required version
          registry-url: https://registry.npmjs.org/
          
      # Ensure npm 11.5.1 or later is installed
      - name: Update npm
        run: npm install -g npm@latest
      - run: npm install
      - run: npm publish
